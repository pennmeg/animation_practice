<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practicing Animations</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <button class="animation pulse-1">Hello</button>
    <p>Animation pulse: 1s with a 2s delay</p>
    <br>
    <button class="animation ease-1">Hello</button>
    <p>Animation ease-in: 3s</p>
    <br>
    <button class="animation pulse-2">Hello</button>
    <p>Animation pulse: play-pause state</p>
    <br>
    <button class="animation ease-2">Hello</button>
    <p>Animation ease: reverse</p>
    <br>
    <button class="animation ease-3">Hello</button>
    <p>Animation ease: alternate</p>
    <br>
    <button class="animation pulse-3">Hello</button>
    <p>Animation pulse: fill</p>
    <br>
    <div class="rotate"></div>
    <p>Animation: Rotate on Hover</p>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
