<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practicing Animations</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <button class="animation pulse-1">Hello</button>
    <p>Animation pulse: 1s with a 2s delay</p>
    <button class="animation ease-1">Hello</button>
    <p>Animation ease-in: 3s</p>
    <button class="animation pulse-2">Hello</button>
    <p>Animation: play-pause state</p>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
